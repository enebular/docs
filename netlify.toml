[Settings]
# Added automatically by the Netlify CLI. It has no effect during normal 
# Git-backed deploys.
ID = "09dacf20-e452-454a-b85f-6ed6a413c92a"

# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  # base = "project/"

  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build.
  publish = "_book"

  # Default build command.
  command = "echo 'build'"

  # Directory with the lambda functions to deploy to AWS.
  # functions = "project/functions/"

# Production context: all deploys from the Production branch set in your site's 
# deploy settings will inherit these settings.
[context.production]
  publish = "_book"
  command = "echo 'production build'"

# Deploy Preview context: all deploys resulting from a pull/merge request will 
# inherit these settings.
[context.deploy-preview]
  publish = "_book"
  command = "echo 'deploy-preview'"

# Here is another way to define context specific environment variables.
[context.deploy-preview.environment]

# Branch Deploy context: all deploys that are not from a pull/merge request or 
# from the Production branch will inherit these settings.
[context.branch-deploy]
publish = "_book"
  command = "echo branch"
[context.branch-deploy.environment]